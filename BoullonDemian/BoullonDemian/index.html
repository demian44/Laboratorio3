    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top ">
        <div class="row" style="width: 100%;height: 100px;">
            <div class="col-xm-10 col-sm-10 col-md-8 col-lgk-8 col-xl-8">

    </nav>

    <div class="container-fluid" style="padding:0 3% 0% 3%;margin-top: 2%">
        <div class="row filas">
            <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 " style="padding: 1% 3% 1% 3%">
                <div class="form-group has-error" style="height:76px;" id="form">
                    <label for="sexo" id="sexoLabel">Sexo</label>
                    <input type="text" class="form-control" maxlength="15" min="0" id="sexoInput" placeholder="Ingresar sexo" onclick="Parcial.ManejadorEstilos.ResetClass('sexo')">
                    <small id="sexoHelp" class="form-text text-danger collapse" style="margin: 1% 0 -3% 0">Debe ingresar un sexo hombre o mujer</small>
                </div>
                <div class="form-group has-error" style="height:76px;" id="form">
                    <label for="nombre" id="nombreLabel">Nombre</label>
                    <input type="text" class="form-control" maxlength="15" id="nombreInput" placeholder="Ingresar nombre" onclick="Parcial.ManejadorEstilos.ResetClass('nombre')">
                    <small id="nombreHelp" class="form-text text-danger fixed collapse" style="margin: 1% 0 -3% 0">Debe ingresar un nombre válido</small>
                </div>
                <div class="form-group has-error" style="height:76px;" id="form">
                    <label for="apellidoInput" id="apellidoLabel">Apellido</label>
                    <input type="text" class="form-control" maxlength="15" id="apellidoInput" placeholder="Ingresar Apellido" onclick="Parcial.ManejadorEstilos.ResetClass('apellido')">
                    <small id="apellidoHelp" class="form-text text-danger collapse" style="margin: 1% 0 -3% 0">Debe ingresar una apellido válida</small>
                </div>
                <div class="form-group has-error" style="height:76px;" id="form">
                    <label for="edad" id="edadLabel" class="">Edad</label>
                    <input type="number" id="edadInput" class="form-control" max="100" min="0" placeholder="Ingresar edad" onclick="Parcial.ManejadorEstilos.ResetClass('edad')">
                    <small id="edadHelp" class="form-text text-danger collapse" style="margin: 1% 0 -3% 0">Debe ingresar una edad entre 0 y 10</small>
                </div>
                <div class="row" style="margin-top:8%;padding:0 3% 1% 4%;margin: 5% -5.5% 5% -4%;">
                    <div class="btn-group" role="group" style="width:100%">
                        <button type="button" onclick="Parcial.Logic.Limpiar()" class="btn btn-outline-primary btn-md" style="width: 48.5%;"> Limpiar</button>
                        <button type="button" onclick="Parcial.Logic.Agregar()" class="btn btn-outline-success btn-md" style="width: 48.5%;"> Agregar </button>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-outline-danger btn-md" style="width: 48.5%;">
                            Eliminar </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row" style="margin-bottom: 1%;margin-top:-3%">
                <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-left ">
                    <div class="btn-group" role="group" style="margin-top:3%">
                        <button id="btnId" type="button" class="btn btn-outline-primary" onclick="Parcial.Logic.VerOcultarColumna('Id')">Id</button>
                        <button id="btnNombre" type="button" class="btn btn-outline-primary" onclick="Parcial.Logic.VerOcultarColumna('Nombre')">Nombre</button>
                        <button id="btnSexo" type="button" class="btn btn-outline-primary" onclick="Parcial.Logic.VerOcultarColumna('Sexo')">Sexo</button>
                        <button id="btnApellido" type="button" class="btn btn-outline-primary" onclick="Parcial.Logic.VerOcultarColumna('Apellido')">Apellido</button>
                        <button id="btnEdad" type="button" class="btn btn-outline-primary" onclick="Parcial.Logic.VerOcultarColumna('Edad')">Edad</button>
                    </div>
                    <div class="btn-group" role="group" style="margin-top:3%;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" onclick="Parcial.Logic.Promedio()" type="button">Promedio Edades</button>
                            </div>
                            <input type="text" id="promedio" disabled style="background-color:rgb(255, 255, 255)" class="form-control" placeholder=""
                                aria-label="" aria-describedby="basic-addon1">
                        </div>

                    </div>
                    <div class="btn-group text-right" role="group" style="margin-top:3%;">
                        <button class="btn btn-outline-warning"onclick="Parcial.Logic.Filtrar()" type="button">Filtrar</button>
                        <select class="form-control" id="cmbFiltro" style="margin-left:2%">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <option value="2">Todos</option>
                                    <option value="0">Hombre</option>
                                    <option value="1">Mujer</option>
                                </div>
                            </div>
                        </select>
                    </div>
                </div>

                <!-- <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 text-right" style="margin:0.4% 0 0 0">
                    <input type="text" id="filtro" onkeyup="Parcial.Logic.FiltrarPorEdad()" placeholder="Filtrar por edad" title="Type in a name">
                </div> -->
            </div>
            <div class="row">
                <div class="col-xm-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="myTable" class=" table-responsive table table-scroll table-striped">
                        <thead class="thead thead-dark" id="headTable"></thead>
                        <tbody class="border" id="bodyTable"></tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Advertencia</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            ¿Esta seguro que quiere eliminar al cliente?.
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-danger" onclick="Parcial.Logic.Eliminar()" data-dismiss="modal">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
